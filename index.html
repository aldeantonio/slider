<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider- Jornal Independente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="tyner-slider swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-content">
          <h2>Impulsione sua marca</h2>
          <p>Design ousado e funcional para negócios que querem crescer.</p>
          <a href="#" class="btn">Saiba Mais</a>
        </div>
        <img src="img/slide1.jpg" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <h2>Crie experiências</h2>
          <p>Conecte-se com seu público através de uma identidade visual autêntica.</p>
          <a href="#" class="btn">Veja Projetos</a>
        </div>
        <img src="img/slide2.jpg" alt="Slide 2">
      </div>
      <!-- Adicione mais slides aqui -->
    </div>
    <!-- Navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </section>
  


    <script src="js/main.js"></script>
</body>
</html>
